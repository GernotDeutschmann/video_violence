<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      max-width: 100%;
      max-height: 100%;
      border: none;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Tippe/Klicke, um Video im Vollbild zu starten</div>
  <iframe id="youtube" src="https://www.youtube.com/watch?v=qLefRPeNHkU" allowfullscreen style="display:none;"></iframe>

  <script>
    const overlay = document.getElementById("overlay");
    const iframe = document.getElementById("youtube");

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      iframe.style.display = "block";
      // Vollbild anfordern
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { /* Safari */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE11 */
        iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
